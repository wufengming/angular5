
<div *ngFor="let product of products" class="col-md-4 col-sm-4 col-lg-4">
  <!--thumbnail 缩略图-->
  <div class="thumbnail">
    <img [src]="product.imgurl">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}元</h4>
      <h4><a [routerLink]="['/detail', product.id]" routerLinkActive="active">{{product.name}}</a></h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating" (getStars)="getNewStars($event)"></app-stars>
    </div>
  </div>
</div>
