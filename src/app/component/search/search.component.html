
<form novalidate [formGroup]="searchGroup" (ngSubmit)="onSubmit(searchGroup)">
  <div class="form-group">
    <label for="productTitle">商品名称：</label>
    <input type="text" id="productTitle" formControlName="productTitle" placeholder="商品名称" class="form-control">
    <div class="alert alert-danger" *ngIf="searchGroup.get('productTitle').hasError('required') &&
            searchGroup.get('productTitle').touched">
      商品名称必须填写
    </div>
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格：</label>
    <input type="text" id="productPrice" formControlName="productPrice" placeholder="商品价格" class="form-control">
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别：</label>
    <select id="productCategory" formControlName="productCategory" class="form-control">
      <option [ngValue]=""></option>
      <option class="col-md-1" *ngFor="let category of categorys" [value]="category.code">{{category.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
